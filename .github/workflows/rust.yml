name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Databases
      run: docker compose up -d
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
