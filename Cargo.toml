[package]
name = "geni"
version = "1.0.6"
edition = "2021"
resolver = "2"
description = "A standalone database CLI migration tool"
repository = "https://github.com/emilpriver/geni"
license = "MIT"
authors = ["Emil Priv√©r"]
keywords = ["database", "migration", "cli"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[lib]
name = "geni"
path = "src/lib/lib.rs"


# leaving bin.rs and bmod.rs in src/bin makes
# cargo treat the files as if bin.rs and bmod.rs
# as individual binaries.
[[bin]]
name = "geni"
path = "src/bin/geni/bin.rs"

[dependencies]
anyhow = "1.0.83"
async-trait = "0.1.80"
chrono = { version = "0.4.31", features = ["serde"] }
clap = { version = "4.5.2", features = ["env", "string", "derive", "cargo"] }
futures = "0.3.30"
serde = { version = "1.0.203", features = ["derive"] }
log = { version = "0.4.21", features = ["max_level_debug", "serde"] }
serde_json = "1.0.117"
serial_test = "3.1.1"
simplelog = "0.12.2"
tokio = { version = "1.38.0", features = ["full"] }
sqlx = { version = "0.7.3",  features = ["runtime-tokio", "chrono", "postgres", "mysql", "time"] }
url = { version = "2.5.0", features = ["serde"] }
which = "6.0.1"
regex = "1.10.4"
libsql-client = { version = "0.33.4", features = ["futures-util", "http"] }

[dev-dependencies]
mockall = "0.12.0"
tempfile = "3.10.1"
tempdir = "0.3.7"

[profile.release]
opt-level = 'z'     # Optimize for size
lto = true          # Enable link-time optimization
codegen-units = 1   # Reduce number of codegen units to increase optimizations
panic = 'abort'     # Abort on panic
strip = true        # Strip symbols from binary*
